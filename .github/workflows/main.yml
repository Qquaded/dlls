name: Build Release with GTK

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >
          mingw-w64-ucrt-x86_64-gtk4
          mingw-w64-ucrt-x86_64-toolchain
          mingw-w64-ucrt-x86_64-python-gobject

    - name: Create ZIP of ucrt64/bin
      run: |
        Compress-Archive -Path "C:\msys64\ucrt64\bin\*" -DestinationPath gtk-dlls.zip -Force
        Write-Host "ZIP created with size:"
        (Get-Item gtk-dlls.zip).Length / 1MB
        Write-Host "MB"
      shell: powershell
    
    - name: Create GitHub release
      uses: ncipollo/release-action@v1
      with:
        artifacts: gtk-dlls.zip
        tag: gtk-dlls-${{ github.run_number }}
        name: GTK DLLs Release ${{ github.run_number }}
        allowUpdates: true
