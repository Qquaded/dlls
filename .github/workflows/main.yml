name: Build Release with GTK

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >
          mingw-w64-ucrt-x86_64-gtk4
          mingw-w64-ucrt-x86_64-toolchain
          mingw-w64-ucrt-x86_64-python-gobject

    - name: Find and collect all DLLs
      run: |
        echo "Searching for all DLL files in ucrt64..."
        New-Item -ItemType Directory -Force -Path "collected-dlls"
        
        $dllFiles = Get-ChildItem -Path "C:\msys64\ucrt64" -Filter "*.dll" -Recurse -File
        
        Write-Host "Found $($dllFiles.Count) DLL files"
        Write-Host "First 20 DLLs found:"
        $dllFiles | Select-Object -First 20 | ForEach-Object { Write-Host $_.FullName }
        
        Write-Host "`nCopying DLLs to collected-dlls folder..."
        foreach ($dll in $dllFiles) {
            Copy-Item -Path $dll.FullName -Destination "collected-dlls\" -Force
        }
        
        Write-Host "`nTotal files collected:"
        (Get-ChildItem "collected-dlls" | Measure-Object).Count
        
        Write-Host "`nCreating zip file..."
        Compress-Archive -Path "collected-dlls\*" -DestinationPath "gtk-dlls.zip" -Force
        
        Write-Host "`nZip file size:"
        $zipSize = (Get-Item "gtk-dlls.zip").Length / 1MB
        Write-Host "$zipSize MB"
      shell: powershell
    
    - name: Create GitHub release
      uses: ncipollo/release-action@v1
      with:
        artifacts: gtk-dlls.zip
        tag: gtk-dlls-${{ github.run_number }}
        name: GTK DLLs Release ${{ github.run_number }}
        allowUpdates: true
