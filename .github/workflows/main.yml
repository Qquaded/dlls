name: Build Release with GTK

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >
          mingw-w64-ucrt-x86_64-gtk4
          mingw-w64-ucrt-x86_64-toolchain
          mingw-w64-ucrt-x86_64-python-gobject

    - name: Setup PATH for MSYS2 mingw64
      run: echo "C:\msys64\ucrt64\bin" >> $Env:GITHUB_PATH
    
    - name: Copy GTK DLLs to release folder
      run: |
        mkdir release
        mkdir release\bin
        xcopy C:\msys64\ucrt64\bin\* release\bin\ /E /Y /I
      shell: powershell
    
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path release\* -DestinationPath gtk-dlls.zip
      shell: powershell
    
    - name: Create GitHub release
      uses: ncipollo/release-action@v1
      with:
        artifacts: gtk-dlls.zip
        tag: gtk-dlls-${{ github.run_number }}
        name: GTK DLLs Release ${{ github.run_number }}
        allowUpdates: true
