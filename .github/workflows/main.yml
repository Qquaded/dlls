name: Build Release with GTK

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >
          mingw-w64-ucrt-x86_64-gtk4
          mingw-w64-ucrt-x86_64-toolchain
          mingw-w64-ucrt-x86_64-python-gobject

    - name: Setup PATH for MSYS2 mingw64
      run: echo "C:\msys64\ucrt64\bin" >> $Env:GITHUB_PATH
    
    - name: List MSYS2 bin directory
      run: |
        Write-Host "Checking MSYS2 ucrt64 bin directory:"
        Get-ChildItem C:\msys64\ucrt64\bin | Select-Object -First 20
      shell: powershell
    
    - name: Copy GTK DLLs to release folder
      run: |
        New-Item -ItemType Directory -Force -Path release\bin
        Copy-Item -Path "C:\msys64\ucrt64\bin\*" -Destination "release\bin\" -Recurse -Force
        Write-Host "Files copied:"
        Get-ChildItem release\bin | Measure-Object | Select-Object -ExpandProperty Count
      shell: powershell
    
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path release\* -DestinationPath gtk-dlls.zip -Force
        Write-Host "ZIP file created:"
        Get-Item gtk-dlls.zip
      shell: powershell
    
    - name: Create GitHub release
      uses: ncipollo/release-action@v1
      with:
        artifacts: gtk-dlls.zip
        tag: gtk-dlls-${{ github.run_number }}
        name: GTK DLLs Release ${{ github.run_number }}
        allowUpdates: true
